<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600&display=swap" rel="stylesheet">
  <link href="./src/css/global.css" rel="stylesheet">
  <link href="./src/css/buttons.css" rel="stylesheet">
  <title>Pokemon Arena</title>
</head>
<style>
  .icon {
    margin: 10px;
    margin-top: 20px;
  }

  .img-size {
    height: 34px;
  }

  .container {
    position: absolute;
    top: 70%;
    left: 75%;
  }

  .block {
    display: block;
  }

  .none {
    display: none;
  }

  @keyframes pulse {
    0% {
      transform: scale(0.95);
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
    }

    70% {
      transform: scale(1);
      box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
    }

    100% {
      transform: scale(0.95);
      box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
    }
  }

  .health-bar {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    width: 200px;
    height: 20px;
    padding: 5px;
    background: #ddd;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    align-self: center;
    margin: 24px;
  }

  .bar {
    background: #c54;
    width: 100%;
    height: 10px;
    position: relative;

    transition: width .5s linear;
  }

  .hit {
    background: rgba(255, 255, 255, 0.6);
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    width: 0px;

    transition: width .5s linear;
  }
</style>

<script>
  function ShowContainer(containerName) {
    document.getElementById("btnAttack").className = "none";
    document.getElementById("btnItems").className = "none";
    document.getElementById(containerName).className = "block";
  }

  function Back(containerName) {
    document.getElementById("btnAttack").className = "block btn btnAttack";
    document.getElementById("btnItems").className = "block btn btnItems";
    document.getElementById(containerName).className = "none";
  }

</script>


<script type="module" src="/src/main.js"></script>

<body>
  <div style="position: absolute; display: flex; top: 3%; width: 300px; height: 74px; background: white; box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
  ">
    <span style="position: absolute;">Pokemon name</span>
    <div class="health-bar" data-total="1000" data-value="1000">
      <div class="bar">
        <div class="hit"></div>
      </div>
      <span style="position: absolute; margin-top: 0.5rem; left: 12rem;">100/100</span>
    </div>
  </div>

  <div class="container">
    <div>
      <button id="btnAttack" class="btn btn-wrapper" onclick="ShowContainer('attacks')">Attacks <span class="icon"><img
            class="img-size" src="/public/battle_icon.png"></span></button>
      <button id="btnItems" class="btn btn-wrapper" onclick="ShowContainer('items')">Items<span class="icon"><img
            class="img-size" src="/public/items_icon.png"></span></button>
    </div>
    <div class="none">
      <button id="attack1" class="btn">Attack1</button>
      <button id="attack2" class="btn">Attack2</button>
    </div>

    <div class="none">
      <button id="item1" class="btn">Item 1</button>
      <button id="item2" class="btn">Item 2</button>
    </div>


    <!-- <button class="btn none" onclick="Back('attacks')">Back</button> -->
    <!-- <button id="btnItems" class="btn btnItems" onclick="Back('items')">Back</button> -->

  </div>
  <canvas id="app"></canvas>
</body>

</html>
