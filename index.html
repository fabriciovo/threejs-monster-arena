<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <link href="./src/css/global.css" rel="stylesheet" />
    <link href="./src/css/buttons.css" rel="stylesheet" />
    <title>Monster Arena</title>
  </head>
  <style>
    .icon {
      margin: 10px;
      margin-top: 20px;
    }

    .img-size {
      height: 34px;
    }

    .container {
      position: absolute;
      top: 70%;
      left: 75%;
    }

    .block {
      display: block;
    }

    .none {
      display: none;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    .health-bar {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      width: 200px;
      height: 20px;
      padding: 5px;
      background: #ddd;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
      align-self: center;
      margin: 24px;
    }

    .bar {
      background: #c54;
      width: 100%;
      height: 10px;
      position: relative;
      transition: width 0.5s linear;
    }

    .hit {
      background: rgba(255, 255, 255, 0.6);
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 0px;

      transition: width 0.5s linear;
    }
  </style>

  <script></script>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="./src/js/webcomponents/battleMenu.js"></script>
  <script
    type="module"
    src="./src/js/webcomponents/titleScreenElement.js"
  ></script>

  <body>
    <div>
      <dialog class="dialog-select-monster">
        <button autofocus>Close</button>
        <div style="display: flex">
          <div
            id="testecard"
            data-monsterInfo='{"hp":"10", "attack":"test"}'
            class="btn"
          >
            <img
              width="80"
              height="80"
              src="https://static.vecteezy.com/system/resources/thumbnails/036/594/092/small_2x/man-empty-avatar-photo-placeholder-for-social-networks-resumes-forums-and-dating-sites-male-and-female-no-photo-images-for-unfilled-user-profile-free-vector.jpg"
            />
          </div>
          <div class="btn">teste</div>
          <div class="btn">teste</div>
          <div class="btn">teste</div>
        </div>
        <div>
          <img
            style="
              position: fixed;
              left: 0;
              right: 0;
              margin-left: auto;
              margin-right: auto;
              z-index: 111;
              bottom: 30%;
            "
            width="80"
            height="80"
            src="https://static.vecteezy.com/system/resources/thumbnails/036/594/092/small_2x/man-empty-avatar-photo-placeholder-for-social-networks-resumes-forums-and-dating-sites-male-and-female-no-photo-images-for-unfilled-user-profile-free-vector.jpg"
          />
        </div>
      </dialog>
      <button id="openDialog">Show the dialog</button>
    </div>

    <div id="game"></div>
    <canvas id="app"></canvas>
    <script>
      var dialog = document.querySelector("dialog");
      var showButton = document.getElementById("openDialog");
      var closeButton = document.querySelector("dialog button");
      var divcard = document.getElementById("testecard");

      console.log(dialog);
      console.log(closeButton);
      console.log(showButton);
      divcard.addEventListener("mouseover", (event) => {
        console.log(event.target.dataset.monsterinfo);
        var a = JSON.parse(event.target.dataset.monsterinfo);
        console.log(a.hp);
      });
      showButton.addEventListener("click", () => {
        dialog.showModal();
      });

      closeButton.addEventListener("click", () => {
        dialog.close();
      });
    </script>
  </body>
</html>
